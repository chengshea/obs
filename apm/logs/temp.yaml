sinks:
  my_sink_id:
    type: "clickhouse"
    inputs: ["my-source-or-transform-id"]
    endpoint: "http://localhost:8123"
    table: "mytable"
    acknowledgements:
      enabled: false
    auth:
      strategy: "basic"
      user: "username"
      password: "password"
    batch:
      max_bytes: 10485760 # 10 MB
      max_events: 1000
      timeout_secs: 1
    buffer:
      max_events: 500
      max_size: 268435488 # 256 MB
      type: "memory"
      when_full: "block"
    compression: "gzip"
    database: "mydatabase"
    date_time_best_effort: false
    encoding:
      except_fields: ["field1", "field2"]
      only_fields: ["field3", "field4"]
      timestamp_format: "rfc3339"
    format: "json_as_object"
    healthcheck:
      enabled: true
    insert_random_shard: false
    proxy:
      enabled: false
      http: "http://myproxy:8080"
      https: "https://myproxy:8080"
      no_proxy: ["example.com"]
    request:
      adaptive_concurrency:
        decrease_ratio: 0.5
        ewma_alpha: 0.5
        initial_concurrency: 1
        max_concurrency_limit: 10
        rtt_deviation_scale: 2.0
      concurrency: "adaptive"
      rate_limit_duration_secs: 1
      rate_limit_num: 10
      retry_attempts: 5
      retry_initial_backoff_secs: 1
      retry_jitter_mode: "Full"
      retry_max_duration_secs: 60
      timeout_secs: 30
    skip_unknown_fields: true
    tls:
      alpn_protocols: ["h2", "http/1.1"]
      ca_file: "/path/to/ca.pem"
      crt_file: "/path/to/cert.pem"
      key_file: "/path/to/key.pem"
      key_pass: "password"
      verify_certificate: true
      verify_hostname: true



